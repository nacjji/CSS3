<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #font{
            font-family: 'Times New Roman', Times, serif;
        }#size{
            font-size: 50px;
        }#italic{
            font-style: italic;
        }#thickness{
            font-weight:lighter;
        }#space{
            letter-spacing: 5px;
        }#fcolor{
            color: red;
        }

    </style>
</head>
<body>
    <h1 id="font">font</h1>
    <h1 id="size">font size</h1>
    <h1 id="italic">font italic</h1>
    <h1 id="thickness">font thickness</h1>
    <h1 id="space">font space</h1>
    <h1 id="fcolor">font color</h1>
</body>
</html>
